<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="src/Animation.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script>

var animation;
var time = 0;
var context;

$(document).ready(function() {
	
	var canvas = document.getElementById("animationCanvas");
	context = canvas.getContext("2d");
	animation = new Animation("spec/TestImages/TestAnimation.gif",{X:64,Y:64},1000,4, function() {
		setupNextFrame();
	});
	
	
	
	/*context.fillStyle = "#00f";
	context.strokeStyle = "#f00";
	context.fillRect(0,0,150,100);*/
});

function setupNextFrame() {
	setTimeout(function() { 
		animation.drawFrame(time,{X:0, Y:0},context); 
		time+=100;
		setupNextFrame();
		},100);			
}
</script>
</head>
<body>
<canvas id="animationCanvas" width="64" height="64"></canvas>
</body>
</html>
